<main class="container">
  <div class="form-group">
    <label for="amount">Amount Of Bill</label>
    <input type="number"
           id="amount"
           name="amount"
           #amountInputter
           class="form-control">
    <button (click)="calculate(amountInputter.valueAsNumber)"
            class="btn btn-primary">Calculate Tip at {{tipPercentage | percent}}</button>
  </div>
  <div class="btn-group"
       role="group"
       aria-label="Basic example">
    <button type="button"
            [disabled]="tipPercentage === .1"
            (click)="setTipPercentage(.1)"
            class="btn btn-secondary">10%</button>
    <button type="button"
            [disabled]="tipPercentage === .15"
            (click)="setTipPercentage(.15)"
            class="btn btn-secondary">15%</button>
    <button type="button"
            [disabled]="tipPercentage === .2"
            (click)="setTipPercentage(.2)"
            class="btn btn-secondary">20%</button>
  </div>
  <ul class="list-group">
    <li class="list-group-item">Bill Amount: <span id="bill-amount">{{billAmount | currency}}</span></li>
    <li class="list-group-item">Tip Percentage: <span id="tip-amount">{{tipPercentage | percent}}</span> </li>
    <li class="list-group-item">Tip Amount: <span id="tip-amount">{{tipAmount | currency}}</span> </li>
    <li class="list-group-item"><strong>Total To Be Paid: <span id="total">{{totalAmount | currency}}</span> </strong>
    </li>
  </ul>
</main>
